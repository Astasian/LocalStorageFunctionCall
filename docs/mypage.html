<!DOCTYPE html>
<html>
    <body>
        <script src="communicator2.js"></script>
        <input type="text" id="newParaInput" value="Your paragraph text here"/>
        <script>
            let lsf = new LsFunction();
            function btnClick() {
                lsf.CallLocalStorageFunction("ChangePara", document.getElementById('newParaInput').value, function(para) {
                    alert(para);
                });
            }
            lsf.RegisterLocalStorageFunction("CloseChild", function(){ 
                window.close(); 
            })
        </script>
        <button type="button" onclick="btnClick()">Change paragraph</button>
    </body>
</html>

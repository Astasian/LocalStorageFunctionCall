<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <p id="para"> </p>
    <body>
        <script src="communicator2.js" charset="utf-8"></script>
        <script>
            RegisterLocalStorageFunction("ChangePara", function(param) {
                var pa = document.getElementById("para");
                pa.innerHTML = param;
                return "Changed paragraph to "+param;
            });
            var p = document.getElementById("myElement");
            var a = document.createElement('a');
            a.setAttribute('href', "mypage.html");
            a.setAttribute('rel', "noreferrer");
            a.setAttribute('target', "_blank");
            p.appendChild(a);
            a.click();
        </script>
    </body>
</html>
